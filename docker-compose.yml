# =============================================================================
# ROLHACK - Docker Compose
# =============================================================================
# Production deployment for Raspberry Pi

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rolhack
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/rolhack.db
    env_file:
      - .env.production
    volumes:
      # Persist SQLite database
      - rolhack-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rolhack-data:
    driver: local
